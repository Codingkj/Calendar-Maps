<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple marker,in Google Maps</title>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #map{
        width:50vw;
        height:40vw;
        border-style: solid;
        border-color: blue;
        border-width: 1vw;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
          <script type="text/javascript">
            
            function initMap() {
              var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
              var map = new google.maps.Map(document.getElementById('map'), {
                  center: {lat: -34.397, lng: 150.644},
                  zoom: 8
                });
               var marker = new google.maps.Marker({
                  position: myLatlng,
                  title:"Hello World!"
              });
              }

            </script>
            
          
          <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZgE4487vDwz7ZksO5AAOMqFuuENHT_CY&callback=initMap">
          </script>

  </body>
</html>
